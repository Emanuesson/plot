image: alpine/edge
sources:
  - https://github.com/annacrombie/plot
packages:
  - meson
  - ninja
  - scdoc
  - valgrind
  - cunit
tasks:
  - setup: |
      meson setup \
        --buildtype=release \
        -Dbuild_docs=enabled \
        -Dtest=true \
        build plot
  - build: |
      ninja -C build
  - test: |
      ninja -C build test
